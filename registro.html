<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* üåå Fondo igual que login */
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0a1a 0%, #1a0033 40%, #001f3f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #f0f0f0;
    }

    /* üíé Caja de registro */
    .register-container {
      background: rgba(30, 30, 60, 0.4);
      padding: 35px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
      border: 1px solid rgba(138, 43, 226, 0.4);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.25);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease, pulseGlow 4s infinite alternate;
      transition: all 0.3s ease;
    }

    .register-container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 45px rgba(138, 43, 226, 0.6), 0 0 70px rgba(0, 255, 255, 0.4);
    }

    h2 {
      color: #a26bff;
      text-shadow: 0 0 15px #a26bff;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* üåà Inputs */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid rgba(162, 107, 255, 0.3);
      background: rgba(255, 255, 255, 0.06);
      color: #ffffff;
      font-size: 15px;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(162, 107, 255, 0.15);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00eaff;
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.6);
      transform: scale(1.03);
      outline: none;
    }

    /* ‚ö° Bot√≥n */
    button {
      width: 100%;
      background: linear-gradient(90deg, #6c00ff, #00d0ff);
      color: white;
      border: none;
      padding: 13px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
      transition: 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(162, 107, 255, 0.7);
    }

    /* üí´ Links */
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #00d4ff;
      text-decoration: none;
      position: relative;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .extra-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #00d4ff;
      transition: 0.3s ease;
    }

    .extra-links a:hover {
      color: #a26bff;
    }

    .extra-links a:hover::after {
      width: 100%;
    }

    /* üëÅÔ∏è Ojo contrase√±a */
    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #a26bff;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .toggle-password:hover {
      transform: scale(1.2);
      color: #ffffff;
    }

    /* ‚ú® Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px rgba(162, 107, 255, 0.3); }
      100% { box-shadow: 0 0 45px rgba(0, 255, 255, 0.4); }
    }

    /* üå† Fondo de puntos animado */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveStars 25s linear infinite;
      z-index: 0;
    }

    .register-container { position: relative; z-index: 1; }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Crear cuenta</h2>
    <form onsubmit="return registerUser(event)">
      <input type="text" id="username" placeholder="Usuario" required>

      <div class="password-container">
        <input type="password" id="password" placeholder="Contrase√±a" required>
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fa-regular fa-eye" id="eye-icon"></i>
        </span>
      </div>

      <button type="submit">Registrar</button>
    </form>

    <div class="extra-links">
      <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a></p>
    </div>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Registro exitoso ‚úÖ");
      window.location.href = "login.html";
    }

    function togglePassword() {
      const password = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");
      if (password.type === "password") {
        password.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        password.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
</body>
</html>
